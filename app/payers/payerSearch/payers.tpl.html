<div class="rhwell" id="payer-container">
    <div id="popup-container"></div>
    <div id="payer-search" class="progress-bar-container">
        <div class="contentHeaderSpan"> <div app-bread-crumb></div> </div>
 
        <div id="alert" class="error" ng-hide="!error">
            <div class="alert alert-error">
                {{errormessage}}
            </div>
        </div>
        <div app-progress-bar ng-show="pSearch.active()"></div>
        <form class="inline rhForm" name="payerform" id="payerform" ng-model="payerform" novalidate>

            <div class="row-fluid">

                <div class="span4 gutter padLeft20">
                    <h6>Payer</h6>
                    <label for="searchPayersID">Payer ID:</label>
                    <input class="input-large" id="searchPayersID" name="searchPayersID" type="text" placeholder="Search Payer ID" maxlength="10" ng-model="payer.pID" autofocus ></label>
                    <label for="searchPayersName">Payer Name:</label>
                    <input class="input-large" id="searchPayersName" name="searchPayersName" type="text" placeholder="Search Payer Name" maxlength="30" ng-model="payer.pNm" autofocus ></label>

                    <div class="clearfix"></div>

                    <h6>State</h6>
                    <select class="input-large" id="selectState" name="State" ng-model="payer.st">
                        <option value="" selected="selected">Select a State</option>
                        <option value="{{state.value}}" ng-repeat="state in productState" >{{state.name}}</option>
                    </select>

                </div>
                <div class="span4 gutter">
                    <h6>Products</h6>
                    <div class="miniWell">
                        <div class="checkBoxBox">
                            <input id="productClaims" type="checkBox" ng-model="payer.isCL" name="Claims" value="claims" maxlength="30">
                            <label class="checkboxRound" for="productClaims" ><div>Claims</div></label>
                        </div>
                        <div class="checkBoxBox">
                            <input id="productRemit" type="checkBox" ng-model="payer.isR" name="Remit" value="remittance" maxlength="30">
                            <label class="checkboxRound" for="productRemit" ><div>Remit</div></label>
                        </div>
                        <div class="checkBoxBox">
                            <input id="productEligible" type="checkBox" ng-model="payer.isEL" name="Eligibility" value="eligibility" maxlength="30">
                            <label class="checkboxRound" for="productEligible" ><div>Eligibility</div></label>
                        </div>
                        <div class="checkBoxBox">
                            <input id="productStatus" type="checkBox" ng-model="payer.isCS" name="Claim Status" value="claimstatus" maxlength="30">
                            <label class="checkboxRound" for="productStatus" ><div>Claim Status</div></label>
                        </div>

                    </div>
                    <!-- </div> -->

                </div>
                <div class="span3">
                    <h6>Insurance Type</h6>
                    <div class="miniWell">
                        <input name="insurancetype" id="radio1" type="radio" value="BLUECROSS BLUESHIELD" ng-model="payer.insurtype" ><label class="radioboxRound" for="radio1"> <div style="width:200px;"> BlueCross BlueShield </div></label>
                        <input name="insurancetype" id="radio2" type="radio" value="HMO" ng-model="payer.insurtype" ><label class="radioboxRound" for="radio2"> <div style="width:200px;"> Commercial / HMO </div></label>
                        <input name="insurancetype" id="radio3" type="radio" value="MEDICAID" ng-model="payer.insurtype" ><label class="radioboxRound" for="radio3"> <div style="width:200px;"> Medicaid </div></label>
                        <input name="insurancetype" id="radio4" type="radio" value="MEDICARE" ng-model="payer.insurtype" ><label class="radioboxRound" for="radio4"> <div style="width:200px;"> Medicare </div></label>
                        <input name="insurancetype" id="radio5" type="radio" value="TRICARE CHAMPUS" ng-model="payer.insurtype" ><label class="radioboxRound" for="radio5"> <div style="width:200px;"> TriCare Champus </div></label>
                        <input name="insurancetype" id="radio6" type="radio" value="WORKERS COMPENSATION" ng-model="payer.insurtype" ><label class="radioboxRound" for="radio6"> <div style="width:200px;"> Workers Compensation </div></label>
                    </div>


                    <h6>Claim Type</h6>
                    <div class="miniWell">

                        <input name="clmtype" id="clmtypeProf" type="radio" value="professional" ng-model="payer.cType" >
                        <label class="radioboxRound" for="clmtypeProf"> <div> Professional </div></label>
                        <input name="clmtype" id="clmtypeInst" type="radio" value="institutional" ng-model="payer.cType" >
                        <label class="radioboxRound" for="clmtypeInst"> <div> Institutional </div></label>
                    </div>

                    <div class="clearfix"></div>

                </div>
                <div id="payerSearchBtn" class="pull-right padRight10">
                    <button class="rhButton" type="button" ng-click="searchPayers(payer)">Search</button>
                    <button class="rhButton" type="button" ng-click="resetForm()">Clear Form</button>
                </div>
        </form>
</div>
